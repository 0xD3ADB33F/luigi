<html>
<head>
	<script type="text/javascript" charset="utf-8" src="/jquery"></script>
	<script type="text/javascript" charset="utf-8" src="/svgpan"></script>
	<script type="text/javascript" charset="utf-8">
	$(function(){
		$("svg").attr({"width": "100%", "height": "100%"});
		$("text").hide();
		setupHandlers($("svg")[0]);
	});
	var timeout = null;
	var textShown = null;

	function showText() {
		if (!textShown)
			$('text').show();
		textShown = true;
	}
	function hideText() {
		if (textShown)
			$('text').hide();
		textShown = false;
	}

	function showHideText() {
		if( timeout != null ){
			clearTimeout(timeout);
			timeout = null;
		} else {
			hideText();
		}
		timeout = setTimeout("showText(); timeout=null;", 500);
	}
	$(document).bind("mousewheel", function(){
		zoomLevel = $("#graph1")[0].getCTM().a
		if (zoomLevel > 0.5)
			showHideText();
		else
			hideText();
	});
	</script>
</head>
